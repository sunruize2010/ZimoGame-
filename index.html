<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZimoGame</title>
  <link rel="stylesheet" href="styles.css">
  <script src='//niphaumeenses.net/vignette.min.js' data-zone='8619727' data-sdk='show_8619727'></script>
</head>

<body>
  <div class="main-container">
    <!-- 动态标题 -->
    <div class="animated-title">
      <span style="--i: 1;">Z</span><span style="--i: 2;">i</span><span style="--i: 3;">m</span><span style="--i: 4;">o</span><span style="--i: 5;">G</span><span style="--i: 6;">a</span><span style="--i: 7;">m</span><span style="--i: 8;">e</span>
    </div>
    <!-- 余额部分 -->
    <div class="balance-box">
      <h2>Balance</h2>
      <p id="balance">$0.00</p>
      <div class="balance-buttons">
        <button class="btn" id="withdraw-btn">Withdraw</button>
        <button class="btn" id="history-btn">History</button>
        <button class="btn" id="settings-btn">Settings</button>
      </div>
    </div>
    <!-- 选项按钮 -->
    <div class="option">
      <button class="option-btn" id="watch-ads-btn">Watch Ads</button>
    </div>
    <div class="option">
      <button class="option-btn" id="post-task-btn">Post Task</button>
    </div>
    <div class="option">
      <button class="option-btn" id="partner-btn">Partner</button>
    </div>
 <div id="frame" style="width: 100%;"><iframe data-aa='2370269' src='//acceptable.a-ads.com/2370269' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe><a style="display: block; text-align: right; font-size: 12px" id="frame-link" href="https://aads.com/campaigns/new/?source_id=2370269&source_type=ad_unit&partner=2370269">Advertise here</a></div>
    <a href="https://aads.com/?partner=2370269">Advertise with AADS</a>
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
      <button class="nav-btn" id="home-btn">Home</button>
      <button class="nav-btn" id="tasks-btn">Tasks</button>
      <button class="nav-btn" id="profile-btn">Profile</button>
    </div>
  </div>

  <!-- 提现弹窗 -->
  <div id="withdraw-modal" class="modal">
    <div class="modal-content">
      <button id="close-withdraw-modal-btn" class="close-btn">X</button>
      <h3>Enter Amount to Withdraw</h3>
      <input type="number" id="withdraw-amount" placeholder="Enter Amount" />
      <button id="confirm-withdraw-btn">Confirm Withdraw</button>
      <p id="transaction-id"></p>
    </div>
  </div>
  <!-- 历史记录弹窗 -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <button id="close-history-modal-btn" class="close-btn">X</button>
      <h3>Withdrawal History</h3>
      <div id="history-list">
        <!-- 提现记录将显示在此处 -->
      </div>
    </div>
  </div>
  <!-- 设置Payeer账户弹窗 -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <button id="close-settings-modal-btn" class="close-btn">X</button>
      <h3>Set Payeer Account</h3>
      <input type="text" id="payeer-account" placeholder="Enter Payeer Account (P...)" />
      <button id="save-settings-btn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
